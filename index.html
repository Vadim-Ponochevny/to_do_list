<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <div class="app">
      <main class="main">
          <section>
              <h2>Кнопка добавления</h2>
              <button class="button__add">
                  <img src="./assets/plus.svg" alt="Поделиться" />
              </button>
          </section>

        <section>
          <h2>Кнопки задачи</h2>
          <div class="button-group">
              <button class="button__task__share">
                  <img src="./assets/share.svg" alt="Поделиться" />
              </button>
              <button class="button__task__info">
                  i
              </button>
              <button class="button__task__edit">
                  <img src="./assets/edit.svg" alt="Редактировать" />
              </button>
          </div>
        </section>

        <section>
          <h2>Кнопка удалить</h2>
          <button class="button__dell">
              <img src="./assets/cross.svg" />
          </button>
        </section>

        <section>
          <h2>Кнопка экшн</h2>
          <button class="button__window__action">
              Да
          </button>
        </section>

        <!--  1. Поля ввода (input) -->
        <section>
          <h2 >Поля ввода</h2>
          <input type="text" placeholder="Input" />
        </section>

       <!--  6. Окно "Нет задач" -->
        <section class="no__task__window">
          <div></div>
          <p>Нет задач</p>
          <div></div>
        </section>

      </main>
    </div>
  </body>
</html>
